<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTS layout</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

  </head>
  <body>
  <!--header-->  
    <section class="header">
      <div class="container">
        <h2>header</h2>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
      
    </section>
  <!--hero-->  
    <section class="hero">
      <div class="container">
        <h2>hero</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none"><div class="box first">2.1</div></div>
              <div class="col-md-4 "><div class="box">2.2</div></div>
            </div>
           </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box last">3</div>
          </div>
        </div>
      </div>
    </section>
  <!--body-->  
    <section class="body">
      <div class="container">
        <h2>body</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box last">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box b_last">5</div>
          </div>
        </div>
      </div>
    </section>
  <!--bar--> 
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <h2>bar</h2>
        <div class="row">
          <div class="col-sm-12">
            <div class="box b_last">5</div>
          </div>
        </div>
      </div>
    </section>
  <!--footer-->
    <section class="footer">
      <div class="container">
        <h2>footer</h2>
        <div class="row">
          <div class="col-md-12">
            <div class="box">6.1</div>
          </div>
        </div>
      </div>
    </section>

    








   <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.jas"></script>
  </body>
</html>
